<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
  <section class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="matrix-img">
    <a class="matrix__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="todo">
    <h3 class="todo__title todo__title--add">Add Item</h3>
    <section class="todo__task-block">
        <input class="todo__new-task-input" id="new-task" type="text">
        <button class="todo__new-task-btn">Add</button>
    </section>
    <h3 class="todo__title">Todo</h3>
    <ul class="todo__list" id="incomplete-tasks">
      <li class="todo__list-links">
        <input class="todo__checkbox" type="checkbox">
        <label class="todo__label-task">Pay Bills</label>
        <input class="todo__task-input" type="text">
        <button class="todo__edit-btn">Edit</button>
        <button class="todo__remove-btn"><img class="todo__remove-btn-icon" src="./remove.svg" alt="remove-icon"></button>
      </li>
      <li class="todo__list-links edit-mode">
        <input class="todo__checkbox" type="checkbox">
        <label class="todo__label-task todo__label-task--edit">Go Shopping</label>
        <input class="todo__task-input todo__task-input--edit" type="text" value="go shopping">
        <button class="todo__edit-btn">Save</button>
        <button class="todo__remove-btn"><img class="todo__remove-btn-icon" src="./remove.svg" alt="remove-icon"></button>
      </li>
    </ul>
    <h3 class="todo__title">Completed</h3>
    <ul class="todo__list" id="completed-tasks">
      <li class="todo__list-links">
        <input class="todo__checkbox" type="checkbox" checked>
        <label class="todo__label-task todo__label-task--completed">See the Doctor</label>
        <input class="todo__task-input" type="text">
        <button class="todo__edit-btn">Edit</button>
        <button class="todo__remove-btn"><img class="todo__remove-btn-icon" src="./remove.svg" alt="remove-icon"></button>
      </li>
    </ul>
  </main>

  <script src="app.js"></script>
  
</body>
</html>
